<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0b0b">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Workout Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Smart Workout Planner</h1>

<div class="card">

  <div class="row">
    <label>Program Start Date</label>
    <input type="date" id="startDate" />
  </div>

  <div class="row">
    <label>Training Days / Week</label>
    <select id="daysPerWeek">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  </div>

  <div class="row">
    <label>Program Day</label>
    <select id="daySelect">
      <option>Day 1</option>
      <option>Day 2</option>
      <option>Day 3</option>
      <option>Day 4</option>
      <option>Day 5</option>
      <option>Day 6</option>
      <option>Day 7</option>
    </select>
  </div>

</div>

<div class="buttons">
  <button id="btnFull" onclick="selectWorkout('Full')">Full</button>
  <button id="btnUpper" onclick="selectWorkout('Upper')">Upper</button>
  <button id="btnLower" onclick="selectWorkout('Lower')">Lower</button>
  <button id="btnAbs" onclick="selectWorkout('Abs')">Abs</button>
  <button id="btnCustom" onclick="selectWorkout('Custom')">Custom</button>
</div>

<p id="selected"></p>

<table>
  <thead>
    <tr>
      <th><input id="h1" value="Exercise" /></th>
      <th><input id="h2" value="Sets" /></th>
      <th><input id="h3" value="Reps" /></th>
      <th><input id="h4" value="Weight" /></th>
      <th>X</th>
    </tr>
  </thead>
  <tbody id="table"></tbody>
</table>

<button class="secondary" onclick="addRow()">Add Exercise</button>

<div class="row">
  <label>Time</label>
  <input type="time" id="time" />
</div>

<div class="actions">
  <button class="primary" onclick="saveDay()">Save Day</button>
</div>

<h2>Upcoming Workouts</h2>
<div id="upcoming"></div>
  <!-- ===================== -->
<!-- NEW: Floating Inspector -->
<!-- ===================== -->
<div id="exerciseInspector" class="inspector hidden">
  <div class="inspector-inner">
    <div class="inspector-header">
      <div id="exTitle">Exercise</div>
      <button onclick="closeInspector()">X</button>
    </div>

    <div id="exStats" class="inspector-stats">
      <div>Sets: <span id="exSets">0</span></div>
      <div>Reps: <span id="exReps">0</span></div>
      <div>Max Weight: <span id="exWeight">0</span></div>
      <div>Volume: <span id="exVolume">0</span> kg</div>
    </div>

    <div class="inspector-intensity">
      <button data-i="max" onclick="setIntensity('max')">MAX Intensity</button>
      <button data-i="mid" onclick="setIntensity('mid')">Normal Intensity</button>
      <button data-i="failed" onclick="setIntensity('failed')">FAILED</button>
      <button data-i="skipped" onclick="setIntensity('skipped')">SKIPPED</button>
    </div>

    <button class="inspector-save" onclick="saveExerciseIntensity()">SAVE</button>
  </div>
</div>


<!-- ===================== -->
<!-- NEW: Completed Exercise Tab -->
<!-- ===================== -->
<div id="completedExercises">
  <h3>Completed Exercises</h3>
  <div id="completedExerciseList"></div>
</div>

<h2>Completed & Failed</h2>
<div id="completed"></div>

<pre id="summary"></pre>

<div class="footer-actions">
  <button onclick="exportProgram()">Export All</button>
  <button onclick="clearCompleted()">Clear Completed</button>
  <button onclick="clearFailed()">Clear Failed</button>
  <button onclick="clearArchive()">Clear Archive</button>
  <button class="danger" onclick="clearAll()">Clear All</button>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <div id="modalTable"></div>
    <div class="modal-actions"></div>
  </div>
</div>

<script src="app.js"></script>
  
</body>
</html>
